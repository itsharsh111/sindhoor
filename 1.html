<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    form {
      background: white;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    .submit-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .submit-button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>Survey Form</h1>
  <form id="survey-form">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="age">Age</label>
    <input type="number" id="age" min="10" max="99" placeholder="Enter your age">

    <label for="role">Which option best describes your current role?</label>
    <select id="role">
      <option value="">Select one</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>

    <label>Would you recommend freeCodeCamp to a friend?</label>
    <input type="radio" name="recommend" value="definitely"> Definitely
    <input type="radio" name="recommend" value="maybe"> Maybe
    <input type="radio" name="recommend" value="notSure"> Not sure

    <label for="feature">What is your favorite feature of freeCodeCamp?</label>
    <select id="feature">
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="openSource">Open Source</option>
    </select>

    <label>What would you like to see improved? (Check all that apply)</label>
    <input type="checkbox" value="frontend"> Front-end Projects<br>
    <input type="checkbox" value="backend"> Back-end Projects<br>
    <input type="checkbox" value="data"> Data Visualization<br>
    <input type="checkbox" value="challenges"> Challenges<br>
    <input type="checkbox" value="openSource"> Open Source Community<br>

    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" rows="5" placeholder="Enter your comment here..."></textarea>

    <button type="submit" class="submit-button">Submit</button>
  </form>

</body>
</html>
