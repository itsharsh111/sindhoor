<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100%;
      padding: 50px 0;
    }

    form {
      background-color: rgba(0, 0, 0, 0.8);
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    h1, p {
      text-align: center;
    }

    label {
      display: block;
      margin: 20px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #37af65;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f9e57;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <form id="survey-form">
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>

      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email" />

      <label for="age">Age (optional)</label>
      <input type="number" id="age" min="10" max="99" placeholder="Age" />

      <label for="role">Which option best describes your current role?</label>
      <select id="role" required>
        <option value="">Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      <label>Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" name="recommend" value="definitely" required> Definitely
      <input type="radio" name="recommend" value="maybe"> Maybe
      <input type="radio" name="recommend" value="notSure"> Not sure

      <label>What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" value="frontend"> Front-end Projects<br>
      <input type="checkbox" value="backend"> Back-end Projects<br>
      <input type="checkbox" value="data"> Data Visualization<br>
      <input type="checkbox" value="challenges"> Challenges<br>
      <input type="checkbox" value="open-source"> Open Source Community<br>

      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" rows="4" placeholder="Enter your comment here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
